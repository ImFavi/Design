<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Design</title>
</head>
<body>

    <!-- Fondo Contenedor Login -->
    <div class="FondoLogin"></div>

    <!-- Contenedor Login -->
    <div class="ContainerLogin">

        <div class="LogoDesign">
            <img src="/Recursos/Images/imagenNotFound.jpg" alt="Logo">
            <h1>DESIGN</h1>
        </div>

        <form id="RecuperarContraseña">
            <div class="Recuperar">
                <p>Ingrese un correo y inmediatamente le enviaremos un mensaje junto con un enlace que lo redirigira a una nueva pagina para cambiar su contraseña</p>
            </div>
            <div class="Correo">
                <h1>Correo</h1>
                <input type="email" id="correo" name="correo" required placeholder="ejemplo@design.cl">
            </div>
    
            <div class="Continuar">
                <button type="submit"><span>Iniciar sesión</span></button>
            </div>
        </form>

    </div>

</body>
</html>
