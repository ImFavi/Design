<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Design</title>
</head>
<body>

    <!-- Fondo Contenedor Login -->
    <div class="FondoLogin"></div>

    <!-- Contenedor Login -->
    <div class="ContainerLogin">

        <div class="LogoDesign">
            <img src="../../Recursos/Images/imagenNotFound.jpg" alt="Logo">
            <h1>DESIGN</h1>
        </div>

        <form id="register-form">
            <div class="Nombre">
                <h1>Nombre y Apellido</h1>
                <input type="text" id="username" name="username" required placeholder="Pepito Perez">
            </div>
            
            <div class="Correo">
                <h1>Correo</h1>
                <input type="email" id="correo" name="correo" required placeholder="ejemplo@design.cl">
            </div>
    
            <div class="Password">
                <h1>Contraseña</h1>
                <input type="password" id="password" name="password" required placeholder="********">
            </div>

            <div class="ConfirmPassword">
                <h1>Confirmar Contraseña</h1>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="********">
            </div>
            <div class="Continuar">
                <button type="submit"><span>Registrarse</span></button>
            </div>
            <div class="Volver">
                <a href="../Login/login.html">Volver</a>
            </div>
        
        </form>
    </div>

</body>
</html>
